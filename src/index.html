<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section>

    <div class="container">
      <div class="intro">
        <h1>Cifra de César</h1>
        <p>Aqui seus segredos estarão seguros.
          <br>A partir de agora, suas mensagens serão Codificadas!</br>
        </p>
      </div>

      <form>
        <label>
          <textarea id="mensagem_cifrar" name="mensagem" coLs="30" rows="4" placeholder="digite Sua Mensagem...."></textarea>
          <button id="enviar1" type="submit">Codificar</button>
          <textarea id="mensagem_decifrar" name="men" coLs="30" rows="4" placeholder="Desifre Sua Mensagem...."></textarea>
          <button id="enviar2" type="submit">Decodificar</button>
          <div class="caixa">
            <input type="range" min="1" max="11" value="1" class="slider" id="contador" value="11" name="slider">
          </div>

        </label>
      </form>
    </div>

  </section>

  <script src="index.js" type="module"></script>
</body>

</html>
